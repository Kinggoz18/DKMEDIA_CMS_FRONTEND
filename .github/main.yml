name: Deploy DKMedia Admin

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14"

      - name: Install Dependencies
        run: npm ci # Clean install for consistency

      - name: Build Vite Application
        run: npm run build # Ensure lowercase if package.json uses "build"

      - name: Sync Files to Server
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: "./dist/"
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          TARGET: "/var/www/dkmedia-admin" # Update to actual path
          ARGS: "-az --delete"

      - name: Restart Admin Service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/dkmedia-admin
            npm ci --omit=dev
            pm2 delete dkmedia-admin --silent || true
            pm2 start npm --name "dkmedia-admin" -- start
            pm2 save
            pm2 list
